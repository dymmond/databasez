site_name: Databasez
site_description: Async database support for Python.
site_url: https://databasez.dymmond.com

theme:
    name: "material"
    custom_dir: docs/overrides
    language: en
    palette:
        - scheme: "default"
          primary: "cyan"
          accent: "amber"
          media: "(prefers-color-scheme: light)"
          toggle:
              icon: "material/lightbulb"
              name: "Switch to dark mode"
        - scheme: "slate"
          media: "(prefers-color-scheme: dark)"
          primary: "cyan"
          accent: "amber"
          toggle:
              icon: "material/lightbulb-outline"
              name: "Switch to light mode"
    favicon: statics/images/favicon.ico
    logo: statics/images/logo-white.png
    features:
        - search.suggest
        - search.highlight
        - content.tabs.link

repo_name: dymmond/databasez
repo_url: https://github.com/dymmond/databasez
edit_uri: ""
plugins:
    - search
    - macros

nav:
    - Databasez: "index.md"
    - Queries: "queries.md"
    - Connections & Transactions: "connections-and-transactions.md"
    - Test Client: "test-client.md"
    - Tests & Migrations: "tests-and-migrations.md"
    - Vendors: "vendors.md"
    - Databasez People: "databasez-people.md"
    - Contributing: "contributing.md"
    - Sponsorship: "sponsorship.md"
    - Release Notes: "release-notes.md"
markdown_extensions:
    - attr_list
    - toc:
          permalink: true
    - markdown.extensions.codehilite:
          guess_lang: false
    - mdx_include:
          base_path: docs
    - admonition
    - codehilite
    - extra
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format ""
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
    - md_in_html

extra:
    alternate:
        - link: /
          name: English
          lang: en

extra_css:
    - statics/css/extra.css
    - statics/css/custom.css
